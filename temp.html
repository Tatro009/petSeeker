<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .ui-autocomplete {
      max-height: 100px;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <header>
    <h1 class=" has-text-link is-size-1 has-text-weight-bold has-text-centered" >Pet Seeker</h1>
    <img src="assets/images/petSeekerBanner.jpg">
  </header>

  <h1 class="has-text-link is-size-3 has-text-weight-bold">Search</h1>

  <form onsubmit="return false">
    <h2 >Choose Type</h2>
    <label for="animalType">Animal Type: </label>
    <select id="animalType">
      <option value="All">All</option>
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Rabbit">Rabbit</option>
      <option value="Small & Furry">Small & Furry</option>
      <option value="Horse">Horse</option>
      <option value="Bird">Bird</option>
      <option value="Scales, Fins & Other">Scales, Fins & Other</option>
    </select>

    <div style="display: none;" id="breedSelection">
     <h2>Choose Breed</h2>
     <p>You may select as many breeds as you want. If none are selected, all will display</p>
     <p style="color: red;" id="breedError"></p>
     <input type="text" id="breedInput">
     <button id="breedsAddBtn" type="button">Add</button>
     <ul id="breedsSelected" style="list-style: none;"></ul>
    </div>


    <h2>Choose Size</h2>
    <input class="sizeCheckbox" type="checkbox" id="sizeSmall" value="small">
    <label for="sizeSmall">Small</label><br>
    <input class="sizeCheckbox" type="checkbox" id="sizeMedium" value="medium">
    <label for="sizeMedium">Medium</label><br>
    <input class="sizeCheckbox" type="checkbox" id="sizeLarge" value="large">
    <label for="sizeLarge">Large</label><br>
    <input class="sizeCheckbox" type="checkbox" id="sizeXLarge" value="xlarge">
    <label for="sizeXLarge">Extra Large</label><br>
  
    <h2>Choose Gender</h2>
    <label for="genderSelection">Gender: </label>
    <select id="genderSelection">
      <option value="any">Any</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  
    <h2>Choose Age</h2>
    <input class="ageCheckbox" type="checkbox" id="ageBaby" value="baby">
    <label for="ageBaby">Baby</label><br>
    <input class="ageCheckbox" type="checkbox" id="ageYoung" value="young">
    <label for="ageYoung">Young</label><br>
    <input class="ageCheckbox" type="checkbox" id="ageAdult" value="adult">
    <label for="ageAdult">Adult</label><br>
    <input class="ageCheckbox" type="checkbox" id="ageSenior" value="senior">
    <label for="ageSenior">Senior</label><br>

    <h2>Enter Zip Code or City, State</h2>
    <p style="color: red;" id="locationError"></p>
    <input type="text" placeholder="Enter Location Here" id="locationInput">

    <h2>Within ____ miles of location</h2>
    <p style="color: red;" id="distanceError"></p>
    <label for="distanceInput">Distance (max: 500): </label>
    <input type="number" id="distanceInput" value="25">

    <br>
    <br>
    <br>
    <button id="searchBtn" class="button is-link" type="button">Search</button>
  </form>

  <div id="petsResults"   style="display: flex; flex-wrap: wrap;"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
